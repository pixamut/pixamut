server {
    # HTTP (80) listener
    listen 80;
    server_name example.com www.example.com;

    # This location is only for Let's Encrypt HTTP-01 challenge
    # Certbot will place challenge files here
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    # HTTPS (443) listener
    listen 443 ssl;
    server_name example.com www.example.com;

    # SSL cert and key (will exist after you run Certbot)
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # (Recommended) Strong SSL security settings (optional tweak)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Our main reverse proxy rules
    # Serve React Frontend or static files (assuming we either copy them here or weâ€™re proxying another container).
    location / {
        # If you have a separate "pixamut" container serving static files on port 80,
        # you could do:
        proxy_pass http://pixamut:80;
        # Or if you built a static site and want Nginx to serve it directly from disk,
        # you'd do `root /usr/share/nginx/html; try_files ...;`, etc.
    }

    # Proxy /api to FastAPI
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }
}
